<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div id="main-container">
        <h2>SPLITER</h2>
        <div id="container">
            <div id="tip-div">
                <h3>Bill</h3>
                <input type="text" placeholder="$" id="input">
                <h3>Select Tip %</h3>
                <div id="buttons">
                    <button class="btn" value="5" onclick="display('0.05')">5%</button>
                    <button class="btn" value="10" onclick="display('0.1')">10%</button>
                    <button class="btn" value="15" onclick="display('0.15')">15%</button>
                    
                    <button class="btn" value="25" onclick="display('0.25')">25%</button>
                    <button class="btn" value="50" onclick="display('0.50')">50%</button>
                    <input type="text" placeholder="Custom" id="custom" onchange="display()">
                </div>
                <div>
                    <h3>Number Of People</h3>
                    <input type="number" id="people">
                </div>
            </div>
            <div id="tip-amount">
                <div>
                    <input type="number" id="tip-amt">
                </div>
                <div>
                    <input type="number" id="tip-total"  onchange="calculate('value')">
                </div>
                <button id="reset" onclick="reset()">RESET</button>



            </div>
        </div>

    </div>

    <script src="index.js" >  
    </script>

</body>

</html>
